            border-radius: 8px;
            line-height: 1.8;
            font-size: 14px;
            font-family: Monaco, "Courier New", monospace;
            min-height: 100px;
        }
        
        .token {
            padding: 2px 4px;
            margin: 1px;
            border-radius: 3px;
            display: inline-block;
            cursor: help;
            text-align: center;
            font-size: 14px;
            line-height: 1.3;
        }
        
        .token-claude {

        .token-utf8 {

        .token-ids {

            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: Monaco, "Courier New", monospace;
            font-size: 14px;
            overflow-x: auto;

        }
        
        .footer {

            padding-top: 20px;
            border-top: 1px solid #ddd;
            font-size: 12px;
            color: #999;
            text-align: center;
        }
        
        .footer a {

        const COLORS = [
            '#FFB3BA', '#FFDFBA', '#FFFFBA', '#BAFFC9', '#BAE1FF',
            '#FFB3E6', '#C9C9FF', '#FFD4BA', '#BAFFFF', '#E6BAFF',
            '#FFC4D0', '#FFE5BA', '#FFFACD', '#D0FFBA', '#BAF0FF',
        ];

        function tokenize(text) {
            if (!text) return [];
            
            const result = [];
            let i = 0;
            
            while (i < text.length) {
                // Try to match Claude Code phrases (case-insensitive)
                let matched = false;
                
                for (const [phrase, tokenId] of Object.entries(CLAUDE_CODE_PHRASES)) {
                    if (text.substring(i, i + phrase.length).toLowerCase() === phrase.toLowerCase()) {
                        result.push({
                            text: text.substring(i, i + phrase.length),
                            id: tokenId,
                            type: 'claude'
                        });
                        i += phrase.length;
                        matched = true;
                        break;
                    }
                }
                
                if (!matched) {
                    // Tokenize as UTF-8 code point
                    const char = text[i];
                    const codePoint = char.charCodeAt(0);
                    result.push({
                        text: char,
                        id: 10000 + codePoint, // Offset to avoid collision with Claude phrases
                        type: 'utf8'
                    });
                    i++;
                }
            }
            
            return result;
        }

        function getColor(index) {
            return COLORS[index % COLORS.length];
        }

        function displayToken(token, index) {
            const displayText = token.text === ' ' ? '␣' : token.text === '\n' ? '↵' : token.text;
            const tooltip = `Token ID: ${token.id}`;
            
            return `<span class="token token-${token.type}" 
                         style="background-color: ${getColor(index)}"
                         title="${tooltip}">
                        <div style="font-size: 14px; line-height: 1.2;">${displayText}</div>
                        <div style="font-size: 9px; color: #555; line-height: 1;">${token.id}</div>
                    </span>`;
        }

        function updateTokenization() {
            const text = document.getElementById('textInput').value;
            const tokens = tokenize(text);
            
            // Update stats
            document.getElementById('stats').innerHTML = 
                `<strong>Total tokens:</strong> ${tokens.length}`;
            
            // Update token display
            document.getElementById('tokenDisplay').innerHTML = 
                tokens.map((token, index) => displayToken(token, index)).join('');
            
            // Update token IDs
            document.getElementById('tokenIds').textContent = 
                `[${tokens.map(t => t.id).join(', ')}]`;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const textarea = document.getElementById('textInput');
            textarea.addEventListener('input', updateTokenization);
            updateTokenization(); // Initial render
        });
