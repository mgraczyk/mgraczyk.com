<html>

<script>

const professions = [
"Artist",
"Dr. Jill Biden",
"Cook",
"Janitor",
"CEO",

"Prostitute",
"Stripper",
"Musician",
"Athlete",
"Barista",

"Engineer",
"Scientist",
"Actual Medical Dr",
"Trust fund baby",
"Mechanic",

"Product Manager",
"Investment Banker",
"Crusader Army",
"Random Chinese Investor",
"Camwhore",

"Professor",
"Crypto Scammer",
"State Assembly Member",
"Life coach",
"Fitness instructor",

"Farmer",
"Instagram Influencer",
"Bus driver",
"Dog walker",
"Nurse",
];

const g = (s) => {
 return document.getElementById(s);
}
const hidden = "hidden";
const visible = "unset";

function shuffle(array) {
  let currentIndex = array.length,  randomIndex;
  // While there remain elements to shuffle.
  while (currentIndex != 0) {
    // Pick a remaining element.
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;

    // And swap it with the current element.
    [array[currentIndex], array[randomIndex]] = [
      array[randomIndex], array[currentIndex]];
  }
  return array;
}

const numPlayers = 5;
let deck = [];
let current = 0;

const setupGame = () => {
 onHide();
 const items = professions;
 const item = items[Math.floor(Math.random()*items.length)];

 for (let i = 0; i < numPlayers - 1; ++i) {
   deck.push(item);
 }
 deck.push("SPY");
 deck = shuffle(deck);

 g('list').innerHTML = JSON.stringify(items, null, 2);
};

const onShow = () => {
 g('label').innerText = 'Player ' + current + ' is ' + deck[current];
 g('hide').style.visibility = visible;
 g('show').style.visibility = hidden;
 current += 1;
};

const onHide = () => {
 if (current >= numPlayers) {
  g('label').innerText = 'Done';
  g('hide').style.visibility = hidden;
  g('show').style.visibility = hidden;
  return;
 }

 g('label').innerText = 'Hidden (pass to next player)';
 g('hide').style.visibility = hidden;
 g('show').style.visibility = visible;
};

window.onload = () => {
  g('hide').onclick = onHide;
  g('show').onclick = onShow;
  setupGame();
};

</script>

<style>
 * {
   font-size: large;
 }
</style>

<body>
<h2 id="label">Hidden</h2>

<button id="show">Show</button>
<button id="hide">Hide (done with turn)</button>
<pre id="list">
</pre>

</body>
</html>
